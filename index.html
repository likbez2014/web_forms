<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <h2>01. проста форма</h2>
        <div class="simple">
            <form action="php/form_1_php" method="POST">
                <label>
                    <input type="text" placeholder="Введіть ім’я">
                </label>
                <label>
                    <input type="text" placeholder="Email">
                </label>
                <label class="select">
                    <select name="form" id="simple">
                        <option value="" disabled selected>Ваше місто</option>
                        <option value="">Київ</option>
                        <option value="">Одеса</option>
                        <option value="">Хмельницький</option>
                    </select>
                </label>
                <label>
                    <textarea rows="6" name="form" placeholder="Message"></textarea>
                </label>
                <label>
                    <input class="button" type="submit" value="Зареєструватися">
                </label>
            </form>
        </div>
        <h2>02. елементи</h2>
        <div class="element">
            <form action="php/form_1_php" method="POST">
                <div class="delivery">
                    <input class="radio" type="radio" id="newpost" name="service">
                    <label for="newpost">Нова Пошта</label>
                </div>
                <div class="delivery">
                    <input class="radio" type="radio" id="courier" name="service">
                    <label for="courier">Кур’єр</label>
                </div>
                <div class="delivery">
                    <input class="radio radioff" type="radio" id="self" disabled>
                    <label for="self">Самовивіз</label>
                </div>
                <div class="paybox">
                    <div class="payment">
                        <input class="checkbox" type="checkbox" id="condition" name="pay">
                        <label for="condition">Прочитав умови договору</label>
                    </div>
                    <div class="payment">
                        <input class="checkbox" type="checkbox" id="pdv" name="pay">
                        <label for="pdv">Згідний з ПДВ 9%</label>
                    </div>
                    <div class="payment">
                        <input class="checkbox checkoff" type="checkbox" id="mail" disabled>
                        <label for="mail">Отримувати новини на ел. пошту</label>
                    </div>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
